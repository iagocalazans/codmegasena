<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de jogos da Mega-Sena | By Iago Calazans</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <header class="container-fluid">
    <div class="row my-5 justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center">Simule a Mega-Sena e veja os jogos com maiores chances de vitoria!</h2>
      </div>
    </div>

  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-group">
          <label for="shuffler">Quantas vezes devo girar o globo entre cada numero sorteado?</label>
          <input id="shuffler" name="shuffler" type="number" value="5" />
        </div>
      </div>
    </div>

    <div class="row my-5 justify-content-center">
      <div class="col-md-8">
        <p id="betting" class="h1 text-center">0 - 0 - 0 - 0 - 0 - 0</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 mb-5 text-center">
        <button id="generate" class="btn btn-primary btn-lg">Simular sorteio!</button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  <script src="draw.js"></script>
</body>

</html>
